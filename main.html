<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>StreamDock</title>
  </head>
  <body>
    <div class="header-bar">
      <div class="service-button-host">
      </div>
      <div class="fas ontop-locked ontop-button"></div>
    </div>
    <div id="settings-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" style="padding-bottom: 5px;">
            <h5 class="modal-title">Preferences</h5>
            <button type="button" class="close modal-close-button" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body" style="padding-top: 5px; padding-bottom: 5px;">
            <form id="settings-form">
              <div class="form-group">
                <div class="panel-group" id="panel-general">
                  <div class="panel">
                    <div class="panel-header">
                      <a class="collapsed" data-toggle="collapse" data-target="#collapse-general">
                        <i class="fa fa-chevron-down"></i>
                        General Settings
                      </a>
                    </div>
                    <div class="panel-body">
                      <div id="collapse-general" class="collapse settings-group" data-parent="#panel-general">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="check-ontop">
                          <label class="form-check-label" for="check-ontop">Ontop on Start Up</label>
                          <div class="helper-text">
                            <small class="text-muted">Check to set window on top on start up</small>
                          </div>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="check-last">
                          <label class="form-check-label" for="check-last">Remember Last Used Service</label>
                          <div class="helper-text">
                            <small class="text-muted">Check to load the last service used from previous session</small>
                          </div>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="check-window">
                          <label class="form-check-label" for="check-window">Remember Window Size and Location</label>
                          <div class="helper-text">
                            <small class="text-muted">Check to maintain last window size and location from previous session</small>
                          </div>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="check-fullscreen">
                          <label class="form-check-label" for="check-fullscreen">Full Screen Behavior</label>
                          <div class="helper-text">
                            <small class="text-muted">Check to allow full-screen control from within service</small>
                          </div>
                        </div>
                        <div class="form-group row" style="margin-left: 0px; margin-top: 5px">
                          <label for="input-agent" style="margin-top: 5px;">User Agent:</label>
                          <div class="col-sm-10" style="padding-left: 5px;">
                            <textarea rows="3" class="form-control form-control-sm text-area-agent" id="input-agent"></textarea>
                            <div>
                              <small class="text-muted">Update the User Agent string</small>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="panel-group" id="panel-services">
                  <div class="panel">
                    <div class="panel-header">
                      <a class="collapsed" data-toggle="collapse" data-target="#collapse-services">
                        <i class="fa fa-chevron-down"></i>
                        Streaming Services
                      </a>
                    </div>
                    <div class="panel-body">
                      <div id="collapse-services" class="collapse" data-parent="#panel-services">
                        <div id="settings-services-available"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="settings-default-button" type="button" class="btn btn-secondary mr-auto">Defaults</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="settings-save-button" type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <script>require('./node_modules/popper.js/dist/umd/popper.min.js')</script>
    <script>require('./node_modules/bootstrap/dist/js/bootstrap.min.js')</script>
    <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
